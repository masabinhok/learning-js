<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Button Styles */
button {
  padding: 10px 20px;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #4CAF50;
  color: white;
}

/* Game Container */
.game-container {
  width: 500px;
  height: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #f4f6f8;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Game Headings */
.game-head {
  font-size: 32px;
  font-weight: 800;
  margin-bottom: 20px;
  color: #ffffff;
  text-align: center;
}

/* Background */
body {
  background-color: #eaeaea;
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

/* Animations */
@keyframes button-click {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

button:active {
  animation: button-click 0.3s ease;
}

/* Overall Theme */
.game-container {
  background-image: linear-gradient(to right, #555555, #000000);
  color: white;
}


    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-head">ROCK PAPER SCISSORS</div>
      <div class="game-body">
        <button onclick="playGame('rock');">
          ROCK
        </button>
        <button onclick="playGame('paper');">
          PAPER
        </button>
        <button onclick="playGame('scissors');">
          SCISSORS
        </button>

        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        ">Reset Score</button>
      </div>
    </div>

    <script>
      let score =JSON.parse(localStorage.getItem('score')) ||  {
          wins: 0,
          losses:0,
          ties:0
        };

      

  function pickComputerMove() {
    const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = "rock";
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = "paper";
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerMove = "scissors";
    }
    return computerMove;
  }

  function playGame(playerMove) {
    const computerMove = pickComputerMove();
    let result = '';

    if (playerMove === 'paper') {
      if (computerMove === 'rock') {
        result = 'You win!';
      } else if (computerMove === 'paper') {
        result = 'It is a tie!';
      } else if (computerMove === 'scissors') {
        result = 'You lose!';
      }
    } else if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'It is a tie!';
      } else if (computerMove === 'scissors') {
        result = 'You win!';
      } else if (computerMove === 'paper') {
        result = 'You lose!';
      }
    } else if (playerMove === 'scissors') {
      if (computerMove === 'rock') {
        result = 'You lose!';
      } else if (computerMove === 'paper') {
        result = 'You win!';
      } else if (computerMove === 'scissors') {
        result = 'It is a tie!';
      }
    }

    if(result === 'You win!') {
      score.wins +=1;
    }

    else if(result === 'You lose!'){
      score.losses +=1;
    }

    else if (result === 'It is a tie!') {
      score.ties +=1;
    }

      localStorage.setItem('score', JSON.stringify(score));

    alert(`You choose ${playerMove}. Computer choose ${computerMove}. Therefore, ${result}.
wins:${score.wins}, losses:${score.losses}, ties:${score.ties}`);
}
</script>

  </body>
</html>
